<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <input type="color" id="colorInput" value="#000000">

        <div id="sample-box"></div>

        <div class="input-group">        
            <label for="hex-input">Hex: </label>
            <input type="text" id="hex-input">
            <button id="copy-hex">Copy</button>
        </div>
        <div class="input-group">        
            <label for="rgb-input">RGB: </label>
            <input type="text" id="rgb-input">
            <button id="copy-rgb">Copy</button>
        </div>
        <div class="input-group">        
            <label for="hsl-input">HSL: </label>
            <input type="text" id="hsl-input">
            <button id="copy-hsl">Copy</button>
        </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
